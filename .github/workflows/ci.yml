name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Add environment variables here if needed for build time
          # For example, if you use VITE_ variables in your code that are needed at build time
          # But since this is just a build check, we might not need real keys unless the build fails without them.
          # If the build requires env vars, they should be added to GitHub Secrets and mapped here.
          CI: true

      - name: Test
        run: npm run test -- --run
